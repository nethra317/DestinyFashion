<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Destiny Fashion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../static/styles.css" />
</head>
<body class="bg-black text-warning">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-black sticky-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">Destiny Fashion</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAuth" aria-controls="navbarNavAuth" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAuth">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="login.html">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Registration Form -->
<div class="container auth-container">
  <div class="auth-form-wrapper">
    <h2>Create Your Account</h2>
    <div id="messageArea" class="message-area"></div>
    <form id="registerForm">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
      </div>
      <div class="mb-3">
        <label for="mobile" class="form-label">Mobile Number</label>
        <input type="tel" class="form-control" id="mobile" placeholder="Enter your mobile number" required pattern="[0-9]{10}" title="Mobile number must be 10 digits"/>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Create a password" required minlength="6"/>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required />
      </div>
      <button type="submit" class="btn btn-auth">Register</button>
    </form>
    <div class="auth-links">
      <p>Already have an account?</p>
      <a href="login.html">Login Here</a>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-4 mt-5">
  <p>Â© 2025 Destiny Fashion</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('registerForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const mobile = document.getElementById('mobile').value.trim();
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const messageArea = document.getElementById('messageArea');

    messageArea.className = 'message-area'; 
    messageArea.textContent = '';

    if (!name || !email || !mobile || !password || !confirmPassword) {
      messageArea.textContent = 'All fields are required.';
      messageArea.classList.add('error');
      return;
    }

    if (password !== confirmPassword) {
      messageArea.textContent = 'Passwords do not match.';
      messageArea.classList.add('error');
      return;
    }
    
    if (mobile.length !== 10 || !/^\d{10}$/.test(mobile)) {
        messageArea.textContent = 'Mobile number must be 10 digits.';
        messageArea.classList.add('error');
        return;
    }
     if (password.length < 6) {
        messageArea.textContent = 'Password must be at least 6 characters long.';
        messageArea.classList.add('error');
        return;
    }

    let users = JSON.parse(localStorage.getItem('destinyFashionUsers')) || [];

    if (users.find(user => user.mobile === mobile)) {
      messageArea.textContent = 'This mobile number is already registered.';
      messageArea.classList.add('error');
      return;
    }
    if (users.find(user => user.email === email)) {
      messageArea.textContent = 'This email address is already registered.';
      messageArea.classList.add('error');
      return;
    }

    users.push({ name, email, mobile, password }); 
    localStorage.setItem('destinyFashionUsers', JSON.stringify(users));

    messageArea.textContent = 'Registration successful! You can now login.';
    messageArea.classList.add('success');
    document.getElementById('registerForm').reset(); 

    setTimeout(() => {
      window.location.href = 'login.html';
    }, 2000);
  });
</script>
</body>
</html>
