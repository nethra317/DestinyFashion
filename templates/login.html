<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Destiny Fashion</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Your Custom Stylesheet -->
  <link rel="stylesheet" href="../static/styles.css" />
</head>
<body class="bg-black text-warning">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-black sticky-top">
  <div class="container">
    <!-- Links to the public-facing landing page -->
    <a class="navbar-brand" href="landing.html">Destiny Fashion</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAuth" aria-controls="navbarNavAuth" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAuth">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="register.html">Register</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Login Form Section -->
<div class="container auth-container">
  <div class="auth-form-wrapper">
    <h2>Welcome Back!</h2>
    <p class="text-center mb-4">Log in to access your cart and exclusive offers.</p>
    
    <!-- Area for displaying success or error messages -->
    <div id="messageArea" class="message-area"></div>

    <form id="loginForm">
      <div class="mb-3">
        <label for="identifier" class="form-label">Email or Mobile Number</label>
        <input type="text" class="form-control" id="identifier" placeholder="Enter your email or mobile" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="btn btn-auth w-100 mt-3">Login</button>
    </form>
    
    <div class="auth-links mt-4">
      <p>Don't have an account?</p>
      <a href="register.html">Create One Here</a>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-4 mt-5">
  <p>Â© 2025 Destiny Fashion</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Login Logic Script -->
<script>
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Stop the form from submitting the traditional way

    // Get DOM elements
    const identifierInput = document.getElementById('identifier');
    const passwordInput = document.getElementById('password');
    const messageArea = document.getElementById('messageArea');

    // Get and trim input values
    const identifier = identifierInput.value.trim();
    const password = passwordInput.value;

    // Reset any previous messages
    messageArea.className = 'message-area';
    messageArea.textContent = '';

    // Basic validation
    if (!identifier || !password) {
      messageArea.textContent = 'Please enter both your identifier and password.';
      messageArea.classList.add('error');
      return;
    }

    // Retrieve the list of registered users from localStorage
    const users = JSON.parse(localStorage.getItem('destinyFashionUsers')) || [];

    // Find a user that matches the identifier (email or mobile) and password
    const user = users.find(u => (u.email === identifier || u.mobile === identifier) && u.password === password);

    if (user) {
      // --- SUCCESSFUL LOGIN ---
      messageArea.textContent = 'Login successful! Redirecting to the store...';
      messageArea.classList.add('success');
      
      // Store the logged-in user's info for other pages to use
      localStorage.setItem('destinyFashionLoggedInUser', JSON.stringify(user));

      // Redirect to the main e-commerce page after a short delay
      setTimeout(() => {
        window.location.href = 'index.html'; 
      }, 1500); // 1.5-second delay for the user to see the message

    } else {
      // --- FAILED LOGIN ---
      messageArea.textContent = 'Invalid credentials. Please check your details and try again.';
      messageArea.classList.add('error');
    }
  });
</script>
</body>
</html>
